<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executable HTML Input</title>
</head>
<body>
    <h1>Executable HTML Input</h1>
    <form id="pythonForm">
        <label for="inputData">Enter input:</label>
        <input type="text" id="inputData" name="inputData">
        <button type="button" onclick="runExecutable()">Run Executable</button>
    </form>

    <div id="output"></div>

    <script>
        function runExecutable() {
            var inputData = document.getElementById('inputData').value;

            // Run the executable with the input data
            fetch('/run_executable', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ input_data: inputData }),
            })
            .then(response => response.json())
            .then(data => {
                // Display the output
                document.getElementById('output').innerText = data.output;
            });
        }
    </script>
</body>
</html>
